<div >

	<div style="overflow-x: scroll;">
	
		<draggable v-model="order" tag="transition-group" item-key="id" @change="change">
	<div v-for="(slide,k) in slides" :key="slide.id" style="display: inline-block;" v-if="renderComponent">

		<img 
			:order="k" 
			:id="slide.id" 
			:ref="'slide_'+slide.id" 
		
			:src="'{{BASE_URL}}media/'+slide.sizes.thumbail.url"
			:srcset="'{{BASE_URL}}media/'+slide.sizes.thumbail.url+' 320w,\
             {{BASE_URL}}media/'+slide.sizes.medium.url+' 480w,\
             {{BASE_URL}}media/'+slide.sizes.full.url+' 800w'"
        
            sizes="(max-width: 320px) 280px,
            (max-width: 480px) 440px,"
		
			style="max-width: 140px" 
			@click="select('slide_'+slide.id)">
	</div>
</draggable>
	</div>
	<button v-if="slides.length" class="btn btn-danger" @click="remove()">Eliminar slide</button>
<button @click='open_modal()' class="btn btn-primary">AÃ±adir Slide</button>		
</div>
