{% include "asenzor/layouts/base.html"%}
{%load static %}
{% block main%}
<style>
	
	body{
	background: #20191c;
	}
	form input.form-control{
	background-color: black !important;
	text-align: center;
	}
</style>
<div class="container" id="login">
<div class="row">

<div class="col-md-12 my-5" >
<div class="text-center" >
<img src="{% static 'img/logo-asenzor.png'%}" style="max-height: 300px">	
</div>

	<h1 class="text-center" style="color:white;font-family: 'ubuntu';">Asenzor</h1>
	<p class="text-center" style="color:white">El nuevo CMS para DJANGO</p>
	<form method="POST" action="{{LOGOUT_REDIRECT_URL}}" class="text-center" >{%csrf_token%}
		<div class="form-group">
			<input type="text" name="username" class="form-control" placeholder="username">
		</div>
		<div class="form-group">
			<input type="password" name="password" class="form-control" placeholder="password">
		</div>
		<input type="submit" class="btn btn-primary" value="Entrar">
	</form>
</div>	

</div>
</div>
{%endblock%}
